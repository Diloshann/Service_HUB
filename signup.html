<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - I Have a Job</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: url('fbg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the form */
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    /* Logo styling */
    .logo img {
      width: 100px;
      height: auto;
    }

    /* Heading */
    h2 {
      color: #FF4500;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Form group styling */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    /* Button styling */
    button {
      width: 70%;
      padding: 12px;
      background-color: #0d9752;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF6347;
    }

    /* Link styling */
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1em;
      margin-top: 20px;
      display: inline-block;
      transition: text-decoration 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>

    <!-- Heading -->
    <h2>Sign Up to I Have a Job</h2>

    <!-- Sign-up Form -->
    <form id="signupForm" action="register.php" method="POST">
      <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="signupUsername" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
          <label for="signupRePassword">Re-enter Password</label>
          <input type="password" id="signupRePassword" name="signupRePassword" placeholder="Re-enter your password" required>
      </div>
      <button type="submit">Sign Up</button>
  </form>

    <!-- Login Link -->
    <a href="index.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      let password = document.getElementById('signupPassword').value;
      let rePassword = document.getElementById('signupRePassword').value;
      
      if (password !== rePassword) {
        alert('Passwords do not match!');
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
