
<html >
<head>

  
  <title>Login - I Have a Job</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: url('fbg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

                                            /* Container for the form */
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

                                        /* Logo styling */
    .logo img {
      width: 100px;
      height: auto;
    }

                                             /* Heading */
    h2 {
      color: #FF4500;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

                                               /* Button styling */
    button {
      width: 70%;
      padding: 12px;
      background-color: #32920c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF6347;
    }

                                           /* Link styling */
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1em;
      margin-top: 20px;
      display: inline-block;
      transition: text-decoration 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
                                             <!-- Logo -->
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>

                                            <!-- Heading -->
    <h2>Login to I Have a Job</h2>

                                             <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST">

      <div class="form-group">

          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>


      </div>


      <div class="form-group">


          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>


      </div>


      <button type="submit">Login</button>


  </form>
    
    <a href="signup.html">Don't have an account? Sign Up</a>

  </div>
  
</body>

</html>
